<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Data Nikah Jawa Tengah</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }
    input, button {
      padding: 8px;
      font-size: 14px;
    }
    #chart-container {
      width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Laporan Data Nikah Jawa Tengah</h1>

  <form id="dataForm">
    <input type="text" id="bulan" placeholder="Bulan (misal: Januari)" required>
    <input type="number" id="jumlah" placeholder="Jumlah (misal: 120)" required>
    <button type="submit">Tambah Data</button>
  </form>

  <div id="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    // Data awal kosong
    const labels = [];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Jumlah Pernikahan',
        data: [],
        backgroundColor: 'rgba(54, 162, 235, 0.7)'
      }]
    };

    // Konfigurasi grafik
    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // Render grafik
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    // Event ketika form disubmit
    document.getElementById('dataForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const bulan = document.getElementById('bulan').value;
      const jumlah = document.getElementById('jumlah').value;

      // Masukkan ke grafik
      labels.push(bulan);
      data.datasets[0].data.push(jumlah);
      myChart.update();

      // Reset form
      document.getElementById('dataForm').reset();
    });
  </script>
</body>
</html>
